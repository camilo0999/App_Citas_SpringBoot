<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Hospital</title>
    <link rel="stylesheet" href="/css/adminHospital.css">
</head>
<body>
    <header>
        <div class="logo">Hospital Salud</div>
        <nav>
            <ul>
                <li><a href="/admin/inicio">Inicio</a></li>
                <li><a href="#">Pacientes</a></li>
                <li><a href="/admin/medicos">Médicos</a></li>
                <li><a href="/admin/citas">Citas</a></li>
                <li><a href="/admin/clinicas">Hospitales</a></li>
                <li><a href="/admin/historial">Historial</a></li>
                 <li><a href="/publico/inicio">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="/admin/inicio">Inicio</a></li>
                <li><a href="/admin/pacientes">Paciente</a></li>
                <li><a href="/admin/medicos">Médicos</a></li>
                <li><a href="/admin/citas">Citas</a></li>
                <li><a href="/admin/clinicas">Hospitales</a></li>
                <li><a href="/admin/historial">Historial</a></li>
                 <li><a href="/publico/inicio">Cerrar Sesión</a></li>
            </ul>
        </aside>
        <main class="dashboard">
           
            <section class="calendar">
                <h2>Registro de Hospitales</h2>
                <button id="openModal" class="btn">Registrar Hospital</button>
                
                <table>          
                    <thead>
                        <tr>
                            <th>NIT</th>
                            <th>NOMBRE</th>
                            <th>CIUDAD</th>
                            <th>DIRECCIÓN</th>
                            <th>TELÉFONO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hospital : ${hospitales}">
                            <td th:text="${hospital.nit}"></td>
                            <td th:text="${hospital.nombre}"></td>
                            <td th:text="${hospital.ciudad}"></td>
                            <td th:text="${hospital.direccion}"></td>
                            <td th:text="${hospital.telefono}"></td>
                        </tr>
                    </tbody>
                </table>
                
            </section>
            
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrar Hospital</h2>
            <form th:action="@{/admin/registrar-hospital}" method="post" th:object="${hospital}">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required th:field="*{nombre}">
    
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required th:field="*{direccion}">
    
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required th:field="*{ciudad}">
    
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required th:field="*{telefono}">
    
                <label for="nit">NIT:</label>
                <input type="text" id="nit" name="nit" required th:field="*{nit}">
    
                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>
    </div>
    

    <script> 
        // Obtener elementos del modal
        const modal = document.getElementById("modal");
        const btn = document.getElementById("openModal");
        const span = document.getElementsByClassName("close")[0];

        // Abrir el modal al hacer clic en el botón
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Cerrar el modal al hacer clic en el botón de cerrar
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cerrar el modal al hacer clic fuera del contenido
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
</body>
</html>
