<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Salud y Bienestar</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Clínica Salud y Bienestar</h1>
    </header>

    <!-- Sección de inicio de sesión -->
    <main>
        <section class="login">
            <h2>Iniciar Sesión</h2>
            <form id="form-login" action="#" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Iniciar Sesión</button>
            </form>
        
            <p>¿No tienes una cuenta? <a href="/publico/registro">Regístrate aquí</a></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 Clínica Salud y Bienestar. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
